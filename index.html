<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>旋转</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<!--/*外层最大容器*/-->
		<div class="wrap">
	<!--	/*包裹所有元素的容器*/-->
		<div class="cube">
			<!--前面图片 -->
			<div class="out_front">
				<img src="https://n.sinaimg.cn/sinakd20117/321/w2048h3073/20220105/b544-ef53a1fc03684450ab5b245888e5bd4b.jpg"  class="pic"/>
			</div>
			<!--后面图片 -->
			<div class="out_back">
				<img src="http://photocq.photo.store.qq.com/psc?/c7302e7d-2606-4918-a94f-0a77fab066a9/vPm28lf0IJxjed2N4EbKFjnvbVhofZr8y8ocdwnv3GH4CIN5tkboR8d8n.fZEQLKvhk7ejx7.btOVKip71oTVD6okNA4SL2f235WlWgKPZ4!/mnull&bo=WgBaAAAAAAADAyY!&rf=photolist&t=5"  class="pic"/>
			</div>
			<!--左图片 -->
			<div class="out_left">
				<img src="img/3.jpg"  class="pic"/>
			</div>
			<div class="out_right">
				<img src=""  class="pic"/>
			</div>
			<div class="out_top">
				<img src="img/5.jpg"  class="pic"/>
			</div>
			<div class="out_bottom">
				<img src="img/6.jpg"  class="pic"/>
			</div>
			<!--小正方体 --> 
			<span class="in_front">
				<img src="img/7.jpg" class="in_pic" />
			</span>
			<span class="in_back">
			     <img src="img/8.jpg" class="in_pic" />
			</span>
			<span class="in_left">
				<img src="img/9.jpg" class="in_pic" />
			</span>
			<span class="in_right">
				<img src="img/10.jpg" class="in_pic" />
			</span>
			<span class="in_top">
				<img src="img/11.jpg" class="in_pic" />
			</span>
			<span class="in_bottom">
				<img src="img/12.jpg" class="in_pic" />
			</span>
		</div>
		</div>
	</body>
</html>
